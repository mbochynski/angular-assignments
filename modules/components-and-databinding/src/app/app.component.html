<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-cockpit
       (serverCreated)="onServerAdded($event)"
       (bpCreated)="onBlueprintAdded($event)">
      </app-cockpit>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn" (click)="onChangeName()">Change name</button>
      <button class="btn" (click)="onRemoveFirstElement()">Remove first</button>
      <app-server-element
        *ngFor="let serverElement of serverElements"
        [name]="serverElement.name">
        <p #contentParagraph>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
        </p>
      </app-server-element>
    </div>
  </div>
</div>
