<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="handleSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            formControlName="username"
            class="form-control">
        </div>
        <span
          *ngIf="signupForm.get('username').invalid && signupForm.get('username').touched"
          class="help-block">Please enter a valid username</span>
        <div class="form-group">
          <label for="email">email</label>
          <input
            type="text"
            id="email"
            formControlName="email"
            class="form-control">
        </div>
        <span
          *ngIf="signupForm.get('email').invalid && signupForm.get('email').touched"
          class="help-block">Please enter a valid email</span>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              formControlName="gender"
              [value]="gender">{{ gender }}
          </label>
        </div>
        <span
          *ngIf="signupForm.invalid && signupForm.touched"
          class="help-block">Please enter a valid data</span>
      </form>
        <button class="btn btn-primary" type="submit">Submit</button>
    </div>
  </div>
</div>
