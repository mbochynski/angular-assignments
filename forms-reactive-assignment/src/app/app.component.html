<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console -->
      <form [formGroup]="projectForm" (ngSubmit)="handleSubmit()">
        <div class="form-group">
          <label for="projectName">
            <input
              id="projectName" 
              class="form-control"
              type="text" 
              formControlName="name">
          </label>
        </div>
        <p *ngIf="isProjectNameInvalid() && isProjectNameDirty()">
          <span *ngIf="getProjectNameErrors()['required']">Project name is required</span>
          <span *ngIf="getProjectNameErrors()['invalid']">Project name is invalid</span>
        </p>
        <div class="form-group">
          <label for="mail">
            <input
              id="mail" 
              class="form-control"
              type="email" 
              formControlName="mail">
          </label>
        </div>
        <p *ngIf="isEmailInvalid() && isEmailDirty()">
          <span>Valid email is required</span>
        </p>
        <div class="form-group">
          <select class="form-control" formControlName="status">
            <option value="stable">Stable</option>
            <option value="critical">Critical</option>
            <option value="finished">Finished</option>
          </select>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
